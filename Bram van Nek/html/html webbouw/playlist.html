  <nav>

   </nav>
 <div id="logo"></div>
   <img width="200px" src="radiogaga.png" alt="het logo">
 </div>
 <main>
  <div id="albums">
    <ul>
      <li>
        <a onclick=
          "document.getElementById('album-1').style.display='block';
            document.getElementById('album-2').style.display='none';
            document.getElementById('album-3').style.display='none';">
            <img src="images/album-1.jpg">
        </a>
      </li>
      <li>
        <a onclick=
          "document.getElementById('album-1').style.display='none';
            document.getElementById('album-2').style.display='block';
            document.getElementById('album-3').style.display='none';">
            <img src="images/album-2.jpg">
        </a>
      </li>
      <li>
        <a onclick=
          "document.getElementById('album-1').style.display='none';
            document.getElementById('album-2').style.display='none';
            document.getElementById('album-3').style.display='block';">
            <img src="images/album-3.jpg">
        </a>
      </li>
    </ul>
  </div><!--einde albums-->

  <div id="pager">
    <div id="vorige">
      <a href="#top"> &lt;</a>
    </div>
    <div id="volgende">
      <a href="playlist.html">&gt; </a></div>
  </div>

  <div id="multimedia">
    <div id="album-1" style='display: block'>
      <video controls width="80%" preload poster="images/album-1.jpg">
        <source src="videos/trailer.webm" type="video/trailer.webm">
        <source src="videos/trailer.ogv" type="video/trailer.ogg">
        <source src="videos/trailer.mp4" type="video/trailer.mp4">
      </video>
    </div><!--einde album-1-->
    <div id="album-2" style='display: none'>
    <video controls width="80%" preload poster="images/album-1.jpg">
        <source src="videos/trailer.webm" type="video/trailer.webm">
        <source src="videos/trailer.ogv" type="video/trailer.ogg">
        <source src="videos/trailer.mp4" type="video/trailer.mp4">
      </video>
    </div><!--einde album-2-->
    <div id="album-3" style='display: none'>
    <video controls width="80%" preload poster="images/album-1.jpg">
        <source src="videos/trailer.webm" type="video/trailer.webm">
        <source src="videos/trailer.ogv" type="video/trailer.ogg">
        <source src="videos/trailer.mp4" type="video/trailer.mp4">
      </video>
    </div><!--einde album-3-->
  </div><!--einde multimedia-->
